
<router-outlet></router-outlet>
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add Owner</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="content table-responsive">
                    <table class="table table-hover table-striped table-full-width"  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                        <thead>
                        <tr>
                            <th *ngFor="let cell of headerRow">{{ cell }}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let user of userList; let i = index" >
                            <td><a style="color: black" >{{i + 1}}</a></td>
                            <td><a style="color: black" >{{user.id}}</a></td>
                            <td><a style="color: black">{{user.username}}</a></td>
                            <td><a style="color: black">{{user.name}}</a></td>
                            <td><a style="color: black">{{user.role}}</a></td>
                            <td><a style="color: black">{{user.phone_no}}</a></td>
                            <td><a style="color: black">{{user.address}}</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Modal footer -->
            <!--<div class="modal-footer">-->
                <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Save</button>-->
            <!--</div>-->

        </div>
    </div>
</div>
