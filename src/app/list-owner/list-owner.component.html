<div *ngIf="!ownerSelected" class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <div class="col-lg-6">
                            <h4 class="title">List of Owner</h4>
                        </div>
                        <div class="col-lg-6" class="text-right">
                            <button class="btn btn-success btn-fill" [routerLink]="['/accounts/new']"><i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                    <div class="content table-responsive">
                        <table class="table table-hover table-striped table-full-width"  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                            <thead>
                            <tr>
                                <th *ngFor="let cell of headerRow">{{ cell }}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let user of userList; let i = index">
                                <td><a style="color: black" (click)="selectOwner(user)">{{i + 1}}</a></td>
                                <td><a style="color: black" (click)="selectOwner(user)">{{user.id}}</a></td>
                                <td><a style="color: black" (click)="selectOwner(user)">{{user.username}}</a></td>
                                <td><a style="color: black" (click)="selectOwner(user)">{{user.name}}</a></td>
                                <td><a style="color: black" (click)="selectOwner(user)">{{user.role}}</a></td>
                                <td><a style="color: black" (click)="selectOwner(user)">{{user.phone_no}}</a></td>
                                <td><a style="color: black" (click)="selectOwner(user)">{{user.address}}</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="ownerSelected">
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Edit Store</h4>
                        </div>
                        <div class="content">
                            <form [formGroup]="storeForm" (ngSubmit)="createStore(storeForm.value)">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>StoreID</label>
                                            <input type="text" class="form-control" disabled placeholder="Store ID" formControlName="id">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Store name</label><font color="red">(*)</font>
                                            <input type="text" class="form-control" placeholder="Store Name" formControlName="name">
                                        </div>
                                    </div>

                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Owner</label><font color="red">(*)</font>
                                            <input type="text" class="form-control" disabled placeholder="Username" formControlName="username">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Open</label><font color="red">(*)</font>
                                            <input type="time" class="form-control" placeholder="Open" formControlName="open_time">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Close</label><font color="red">(*)</font>
                                            <input type="time" class="form-control" placeholder="Close" formControlName="close_time">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Address</label><font color="red">(*)</font>
                                            <input type="text" class="form-control" placeholder="Home Address" formControlName="address">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Description</label><font color="red">(*)</font>
                                            <textarea rows="5" class="form-control" placeholder="Description" formControlName="description"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-info btn-fill pull-right">Create Store</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
