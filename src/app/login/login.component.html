<div *ngIf="!login" class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
<span class="login100-form-title p-b-26">
Welcome
</span>
            <span class="login100-form-title p-b-48">
<i class="zmdi zmdi-font"></i>
</span>
            <form [formGroup]="loginForm" (ngSubmit)="checkLogin(loginForm.value)">
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" formControlName="username" placeholder="Username">
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
<span class="btn-show-pass">
<i class="zmdi zmdi-eye"></i>
</span>
                    <input class="input100" type="password" name="pass" formControlName="password"
                           placeholder="Password">
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </div>
            </form>
            <div class="text-center p-t-115">
                <a class="txt2" href="#">
                    Forgotten account?
                </a>
            </div>
        </div>
    </div>
</div>
