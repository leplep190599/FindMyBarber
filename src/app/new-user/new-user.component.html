<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Profile</h4>
                    </div>
                    <div class="content">
                        <form [formGroup]="testForm" (ngSubmit)="updateProfile(testForm.value)">
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>UserID</label>
                                        <input type="text" class="form-control" disabled placeholder="UserID"
                                               id="userId" formControlName="userId"/>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Username</label><font color="red">(*)</font>
                                        <input type="text" class="form-control" placeholder="Username"
                                               formControlName="userName">
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Phone</label><font color="red">(*)</font>
                                        <input type="number" class="form-control" placeholder="Username"
                                               formControlName="phone">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <label>Full Name</label><font color="red">(*)</font>
                                        <input type="text" class="form-control" placeholder="Full Name"
                                               formControlName="fullname">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <label>Role</label>
                                    <div class="funkyradio">
                                        <div class="funkyradio-success">
                                            <input *ngIf="this.user.role === 'owner'" type="checkbox" name="checkbox"
                                                   id="checkbox3" checked/>
                                            <input *ngIf="this.user.role !=='owner'" type="checkbox" name="checkbox"
                                                   id="checkbox3" [checked]="false"/>
                                            <label for="checkbox3">Owner</label>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Address</label><font color="red">(*)</font>
                                        <input type="text" class="form-control" placeholder="Home Address"
                                               formControlName="address">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right">Create
                                Profile
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400"
                             alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <a>
                                <img class="avatar border-gray" src="{{this.user.avatar}}" alt="..."/>
                                <h4 class="title">{{this.user.username}}<br/>
                                    <small>{{this.user.name}}</small>
                                </h4>
                            </a>
                        </div>

                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fa fa-camera-retro"></i> Update Avatar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
